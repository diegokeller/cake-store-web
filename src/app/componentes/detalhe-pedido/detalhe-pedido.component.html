<h1>Detalhes do Pedido</h1>
<p class="p-2">
    <strong>Id:</strong> {{pedido?.id}}
</p>
<p class="p-2">
    <strong>Data:</strong> {{pedido?.data | date}}
</p>
<h2>Itens do Pedido</h2>
<table class="table">
    <thead>
        <tr>
            <th>Produto</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of pedido?.itens">
            <td>{{item.produto.nome}}</td>
            <td>{{item.produto.preco | currency : 'BRL'}}</td>
            <td>{{item.quantidade}}</td>
            <td>{{item.quantidade * item.produto.preco | currency : 'BRL'}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr class="table-active">
            <td colspan="3"><strong>Total</strong></td>
            <td><strong>{{total | currency : 'BRL'}}</strong></td>
        </tr>
    </tfoot>
</table>
