<h2>Produto: {{produto?.nome}}</h2>
<p>{{produto?.descricao}}</p>
<strong>{{produto?.preco | currency : 'BRL'}}</strong>
<p>Quantidade em estoque: {{produto?.quantidade_estoque}}</p>
<p>
    <img [src]="produto?.foto" style="width: 150px;">
</p>
<button class="btn btn-primary mr-2" (click)="adicionar(produto)">Adicionar</button>
<button class="btn btn-secondary" (click)="editar(produto)">Editar</button>
